<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .chat-messages {
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .message.user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-input input[type="file"] {
            flex: 1;
            margin-right: 10px;
        }
        .chat-input input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Interface
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="file" id="docx-file" accept=".docx">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    

    <script>
        async function sendMessage() {
            const docxFileInput = document.getElementById('docx-file');
            const userInput = document.getElementById('user-input').value;
            const chatMessages = document.getElementById('chat-messages');

            if (!docxFileInput.files.length || !userInput) {
                alert('Please select a DOCX file and enter a message.');
                return;
            }

            const formData = new FormData();
            formData.append('docx_file', docxFileInput.files[0]);
            formData.append('user_input', userInput);

            try {
                const response = await fetch('/api/manager-chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user');
                userMessage.textContent = userInput;
                chatMessages.appendChild(userMessage);

                data.response.forEach(res => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message');
                    botMessage.textContent = res;
                    chatMessages.appendChild(botMessage);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
                document.getElementById('user-input').value = '';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        }
    </script>
</body>
</html>
